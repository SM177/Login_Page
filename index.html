<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>Mobile Detail Page</title>

<body>
    <!-- Header -->
    <section>
        <header>
            <div class="icon">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <rect width="30" height="30" fill="url(#pattern0)" />
                    <defs>
                        <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                            <use xlink:href="#image0_257_7" transform="scale(0.02)" />
                        </pattern>
                        <image id="image0_257_7" width="50" height="50"
                            xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAArElEQVR4nO3ZsQkCURRE0ckEOxCsRLcAI+sxMDXRekxsxhpUML0iBoKIYKLzHnMq2Mssux++FBERXwCmwBIYqypgAE487FU44sLTVQ0i7taqBJgD55eIrSohESayhIss4SJLuMgSLsgf2/sUu1E1wLF8RLeQocWr9eGLtVNFJMYUWcYUWcZUt2VmiXGUZVx1W2Z4c2peqUnMSU2u3g6qDJgAC2D072eJiNDP3ABudiRQsfdktQAAAABJRU5ErkJggg==" />
                    </defs>
                </svg>
            </div>

            <input type="button" value="update" name="update" aria-label="update"   class="update-btn">
        </header>
        <main>
            <div class="product">

                <!-- profile- start -->
                <div class="wrapper">
                    <input type="file" aria-label="file" class="my-file" name="profile" value="" src="./profile.png" alt="" >
                </div>
               <!-- profile end -->
                <!-- <img class="man" src="./profile.png" alt=""> -->
                <div class="name">
                    <input aria-label="name" class="name-input" type="text" value=""  id="fname" name="Muhammad Hateem">
                    <!-- <img src="./Edit.png" alt="">  -->
                </div>
                <h6>Wallet</h6>
                <div class="wallet">
                    <div class="icon">
                        <img class="wallet-img"
                            src="./Wallet.png"
                            alt="">
                    </div>


                    <div class="line">

                    </div>

                    <div class="text">
                        <div class="balance">
                            <div class="t1">Balance</div>
                            <p>100.0$</p>
                        </div>
                        <div class="liability">
                            <div class="t2">Liability</div>
                            <p>0.0$</p>
                        </div>

                    </div>
                </div>

                <div class="bottom">
                    <div class="profile">
                        <p style="font-weight: bold;font-size: 17.5px;">Profile & Settings</p>
                        <div  class="lists">
                            <div class="list">
                                <h2>Muhammad Hateem</h2>
                                <img src="./Edit.png" alt="">
                            </div>
                            <div class="list">
                                <h2>hateem@demo.com</h2>
                                <img src="./Back.png" alt="">
                            </div>
                            <div class="list">
                                <h2>Multan Cantt, Punjab Pakistan</h2>
                                <img src="./Back.png" alt="">
                            </div>
                            <div class="list">
                                <h2>Forgot Password</h2>
                                <img src="./Back.png" alt="">
                            </div>
                            <div class="list">
                                <h2>Contact Support</h2>
                                <img src="./Back.png" alt="">
                            </div>
                            <div class="list">
                                <h2>FAQs</h2>
                                <img src="./Back.png" alt="">
                            </div>

                            <button> <img src="./Logout Rounded.png" alt="">Sign Out</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </section>
